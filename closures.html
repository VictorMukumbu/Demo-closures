<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript closures</title>
    <p id="demo"></p>
</head>
<body>
    <script>
        let a=10;
        function my_Function(){
            let b=20;
            document.write(a+b);
        }
        my_Function();
    </script>
    
</body>
</html>
